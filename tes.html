         /*   menu  */
         
        .menu-background {background-color:rgba(0, 0, 0, 0.5);width:100%;height:100%;position:fixed;backdrop-filter:blur(8px);opacity:0;display:none;transition: display 1s, opacity 1s}
        
          .menu {background-color:black;width:65%;height:100%;position:fixed;left: -100%;transition: left 0.5s}  
          
        .head {padding:10px;color:black;background-color:white;width:50%;margin:10px;text-align:center;font-family: '8BIT WONDER', sans-serif;font-size:10px;border-radius:50px;position:relative;}
                
        /* transition */
                  
         .menu-background.show {
             display: block;
             opacity: 1;
         }
         
         .menu.show {
             left: 0;
         }
